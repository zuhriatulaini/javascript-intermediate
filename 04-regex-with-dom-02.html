<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
        const elBtnSubmit = document.querySelector("#btn-submit");
        const elInputEmail = document.querySelector("#email");
        const elInputPassword = document.querySelector("#password");
        const emailValidator = new RegExp("^[A-Za-z0-9]+([.-]?[A-Za-z0-9]+)?@[A-Za-z0-9]+([.-]?[A-Za-z0-9]+)*(\.[A-Za-z0-9]{2,3})+$");
        const regexPassword = /[A-Za-z\d-!$%^&*()_+|~=`{}\[\]:";'<>?,.\/]{8,}/;
        const regexCapital = /[A-Z]/
        const regexSmall = /[a-z]/
        const regexNumber = /[0-9]/
        const regexSymbol = /[-!$%^&*()_+|~=`{}\[\]:";'<>?,.\/]/

        elBtnSubmit.onclick = function(e) {
            e.preventDefault();

            if(!elInputEmail.value.match(emailValidator)){
                window.alert("tolong masukan email yang valid");
            }
            else if(elInputPassword.value.match(regexPassword) &&
                    elInputPassword.value.match(regexCapital) &&
                    elInputPassword.value.match(regexSmall) &&
                    elInputPassword.value.match(regexNumber) &&
                    elInputPassword.value.match(regexSymbol)){
                window.alert("Welcome to Marvel Univers");
            }
            else{
                window.alert("Password Belum sesuai");
            }
        }
    </script>
</body>
</html>
